name: Gradle Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Style
        run: ./gradlew detekt

      - name: Test with Gradle
        uses: gradle/gradle-build-action@cd3cedc781988c804f626f4cd2dc51d0bdf02a12
        with:
          arguments: test --info jacocoTestReport

      - name: Upload to codeclimate
        uses: paambaati/codeclimate-action@v3.0.0
        if: github.ref == 'refs/heads/main'
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
          JACOCO_SOURCE_PATH: "${{github.workspace}}/src/main/kotlin"
        with:
          coverageCommand: ./gradlew jacocoTestReport
          coverageLocations: ./build/jacoco/reports/jacoco.xml:jacoco